version: "3.8"

networks:
  airflow-net:
    internal: false
  airflow-internal:
    internal: true

services:
  postgres-airflow:
    image: postgres:13
    environment:
      - POSTGRES_USER=${AIRFLOW_POSTGRES_USER:-airflow}
      - POSTGRES_PASSWORD=${AIRFLOW_POSTGRES_PASSWORD:-airflow}
      - POSTGRES_DB=${AIRFLOW_POSTGRES_DB:-airflow}
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    networks:
      - airflow-internal
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${AIRFLOW_POSTGRES_USER:-airflow}"]
      interval: 5s
      retries: 5
    restart: always

  redis-airflow:
    image: redis:latest
    command: redis-server --requirepass ${AIRFLOW_REDIS_PASSWORD:-redis_pass}
    networks:
      - airflow-internal
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "${AIRFLOW_REDIS_PASSWORD:-redis_pass}",
          "ping",
        ]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  minio-airflow:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - airflow-net
    command: server /data --console-address ":9001"
    restart: always

  airflow-webserver:
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.0}
    depends_on:
      postgres-airflow:
        condition: service_healthy
      redis-airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./src/evaluation/dags:/opt/airflow/dags
      - ./local-data/airflow/logs:/opt/airflow/logs
      - ./local-data/airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/plugins/src
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:${AIRFLOW_REDIS_PASSWORD:-redis_pass}@redis-airflow:6379/0
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - PYTHONPATH=/opt/airflow/plugins/src
    ports:
      - "8080:8080"
    networks:
      - airflow-net
      - airflow-internal
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.0}
    depends_on:
      postgres-airflow:
        condition: service_healthy
      redis-airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./src/evaluation/dags:/opt/airflow/dags
      - ./local-data/airflow/logs:/opt/airflow/logs
      - ./local-data/airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/plugins/src
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:${AIRFLOW_REDIS_PASSWORD:-redis_pass}@redis-airflow:6379/0
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - PYTHONPATH=/opt/airflow/plugins/src
    networks:
      - airflow-net
      - airflow-internal
    command: scheduler
    restart: always

  airflow-worker:
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.0}
    depends_on:
      postgres-airflow:
        condition: service_healthy
      redis-airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ./src/evaluation/dags:/opt/airflow/dags
      - ./local-data/airflow/logs:/opt/airflow/logs
      - ./local-data/airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/plugins/src
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:${AIRFLOW_REDIS_PASSWORD:-redis_pass}@redis-airflow:6379/0
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - PYTHONPATH=/opt/airflow/plugins/src
    networks:
      - airflow-net
      - airflow-internal
    command: celery worker
    restart: always

  airflow-init:
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.8.0}
    depends_on:
      postgres-airflow:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${AIRFLOW_POSTGRES_USER:-airflow}:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:${AIRFLOW_POSTGRES_PASSWORD:-airflow}@postgres-airflow/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://:${AIRFLOW_REDIS_PASSWORD:-redis_pass}@redis-airflow:6379/0
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=${_AIRFLOW_WWW_USER_USERNAME:-admin}
      - _AIRFLOW_WWW_USER_PASSWORD=${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    networks:
      - airflow-internal
    command: version

volumes:
  postgres-airflow-data:
  minio-data:
