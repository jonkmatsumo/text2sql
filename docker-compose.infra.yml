# Infrastructure Services
# Data is persisted to ./local-data/ on the host.

services:
  postgres-db:
    # Upgrade to pgvector image to support vector extension
    image: pgvector/pgvector:pg16
    container_name: pagila_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root_password}
      POSTGRES_DB: pagila
    volumes:
      # Mount initialization scripts (Schema -> Data -> Permissions)
      # They execute in alphanumeric order of filenames
      - ./database/query-target:/docker-entrypoint-initdb.d
      - ./local-data/postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Exposed to host for DBeaver/manual inspection
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d pagila" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - text2sql_net

  # Control-plane database for agent metadata, cache, and policies
  agent-control-db:
    image: pgvector/pgvector:pg16
    container_name: agent_control_db
    environment:
      POSTGRES_USER: ${CONTROL_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${CONTROL_DB_PASSWORD:-control_password}
      POSTGRES_DB: agent_control
    volumes:
      - ./database/control-plane:/docker-entrypoint-initdb.d
      - ./local-data/agent-control-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d agent_control" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - text2sql_net

  memgraph:
    image: memgraph/memgraph-platform:latest
    container_name: text2sql_memgraph
    ports:
      - "7687:7687"
      - "7444:7444"
      - "3000:3000"
    networks:
      - text2sql_net
    volumes:
      - ./local-data/memgraph:/var/lib/memgraph

  mlflow-server:
    build: ./mlflow-server
    container_name: mlflow_tracking
    depends_on:
      postgres-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # MLflow backend store (PostgreSQL)
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-root_password}@postgres-db:5432/mlflow
      # Artifact store (MinIO S3-compatible)
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts/
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5001:5000"
    command: >
      sh -c "mlflow server  --host 0.0.0.0  --port 5000  --backend-store-uri $${MLFLOW_BACKEND_STORE_URI}  --default-artifact-root $${MLFLOW_DEFAULT_ARTIFACT_ROOT}  --allowed-hosts 'mlflow-server,mlflow-server:5000,localhost,localhost:5000,localhost:5001'"
    networks:
      - text2sql_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: mlflow_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./local-data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - text2sql_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  text2sql_net:
    driver: bridge
