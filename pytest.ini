[pytest]
# Root-level pytest config - collect tests from agent, mcp-server, and streamlit
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Path management handled by root conftest.py
# pythonpath removed - conftest.py ensures mcp-server is before agent
# Default import mode to reduce cross-package collisions in monorepo
norecursedirs = tests

# Markers for test categorization
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    regression: marks tests as regression tests (run with '-m regression')
    dataset_synthetic: marks tests that require synthetic dataset (default mode)
    dataset_pagila: marks tests that require pagila dataset (legacy mode, run with RUN_PAGILA_TESTS=1)
    pagila: marks tests that require pagila dataset (alias for dataset_pagila)
    synthetic: marks tests that require synthetic dataset (alias for dataset_synthetic)
