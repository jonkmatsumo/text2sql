version: "3.8"

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/services/otel-collector/config.yaml:/etc/otel-collector-config.yaml
    environment:
      - OTEL_ENVIRONMENT=${OTEL_ENVIRONMENT:-local}
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Prometheus metrics
    networks:
      - text2sql_net

  otel-worker-migrate:
    build:
      context: .
      dockerfile: config/docker/otel-worker.Dockerfile
    container_name: otel_worker_migrate
    command: alembic upgrade head
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://${CONTROL_DB_USER:-postgres}:${CONTROL_DB_PASSWORD:-control_password}@agent-control-db:5432/agent_control
    depends_on:
      agent-control-db:
        condition: service_healthy
    networks:
      - text2sql_net

  otel-worker:
    build:
      context: .
      dockerfile: config/docker/otel-worker.Dockerfile
    container_name: otel_worker
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - POSTGRES_CONNECTION_STRING=postgresql://${CONTROL_DB_USER:-postgres}:${CONTROL_DB_PASSWORD:-control_password}@agent-control-db:5432/agent_control
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ACCESS_KEY:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY:-minioadmin}
    depends_on:
      otel-worker-migrate:
        condition: service_completed_successfully
    ports:
      - "4320:4320"
    volumes:
      - ./src/otel_worker:/app/src/otel_worker
    networks:
      - text2sql_net

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    user: root
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/services/tempo/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317" # OTLP gRPC (internal mostly, but exposed for debug)
      - "4318" # OTLP HTTP
    networks:
      - text2sql_net
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3200/ready",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  text2sql_net:
    external: true

volumes:
  tempo_data:
