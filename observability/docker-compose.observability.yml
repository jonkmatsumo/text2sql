version: "3.8"

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    environment:
      - OTEL_ENVIRONMENT=${OTEL_ENVIRONMENT:-local}
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Prometheus metrics
    networks:
      - text2sql_net

  otel-worker-migrate:
    build:
      context: observability/otel-worker
    container_name: otel_worker_migrate
    command: alembic upgrade head
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://${CONTROL_DB_USER:-postgres}:${CONTROL_DB_PASSWORD:-control_password}@agent-control-db:5432/agent_control
    depends_on:
      agent-control-db:
        condition: service_healthy
    networks:
      - text2sql_net

  otel-worker:
    build:
      context: observability/otel-worker
    container_name: otel_worker
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - POSTGRES_CONNECTION_STRING=postgresql://${CONTROL_DB_USER:-postgres}:${CONTROL_DB_PASSWORD:-control_password}@agent-control-db:5432/agent_control
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MLFLOW_TRACKING_URI=http://mlflow-server:5000
    depends_on:
      otel-worker-migrate:
        condition: service_completed_successfully
    ports:
      - "4320:4320"
    volumes:
      - ./observability/otel-worker/src:/app/src
    networks:
      - text2sql_net

networks:
  text2sql_net:
    external: true
