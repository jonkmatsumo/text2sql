name: Integration Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Daily at 2am

jobs:
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: control_plane
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.21"
          enable-cache: true
          cache-suffix: "workspace"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies (uv)
        run: uv sync --frozen

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database initialization
        run: |
          for file in database/control-plane/*.sql; do
            echo "Applying $file..."
            PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -f "$file" || exit 1
          done

      - name: Run Integration Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: control_plane
          DB_USER: postgres
          DB_PASS: test_password
          RUN_DB_TESTS: 1
        run: |
          uv run pytest -v -m integration tests/integration
