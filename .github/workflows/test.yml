name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-mcp-server:
    name: Test MCP Server
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pagila
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd mcp-server
          pip install -e ".[test]"
          # Install agent dependencies (for agent tests)
          cd ../agent
          pip install -e ".[test]" || echo "Agent dependencies optional"

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run database initialization
        run: |
          # In a real scenario, you'd load the Pagila data
          # For now, this is a placeholder for future test implementation
          echo "Database initialization would happen here"

      - name: Run tests (excluding LLM-dependent tests)
        run: |
          # Run tests from root with import-mode=importlib
          # Exclude tests that require LLM API keys (test_correct, test_generate, test_graph, test_synthesize)
          pytest --import-mode=importlib -v --ignore=agent/tests/test_correct.py --ignore=agent/tests/test_generate.py --ignore=agent/tests/test_graph.py --ignore=agent/tests/test_synthesize.py
