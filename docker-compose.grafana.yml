version: "3.8"

services:
  grafana:
    build:
      context: ${PWD}
      dockerfile: config/docker/grafana.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - CONTROL_DB_USER=${CONTROL_DB_USER:-postgres}
      - CONTROL_DB_PASSWORD=${CONTROL_DB_PASSWORD:-control_password}
    volumes:
      - grafana_data:/var/lib/grafana
      - ${PWD}/config/services/grafana/provisioning:/etc/grafana/provisioning
      - ${PWD}/config/services/grafana/dashboards:/etc/grafana/dashboards
    networks:
      - text2sql_net
    depends_on:
      - agent-control-db

volumes:
  grafana_data:

networks:
  text2sql_net:
    external: true
