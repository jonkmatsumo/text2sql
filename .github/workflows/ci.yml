name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.5.21"
          enable-cache: true
          cache-suffix: "workspace"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies (uv)
        run: uv sync --frozen

      - name: Run Unit Tests
        env:
          TELEMETRY_ENFORCEMENT_MODE: error
        run: uv run pytest -v tests/unit -m "not requires_db and not requires_mcp and not requires_control_db"

      - name: Run pre-commit hooks
        run: |
          # Run pre-commit hooks (may modify files)
          uv run pre-commit run --all-files || true

          # Check if any files were modified
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Pre-commit hooks modified files. Please run 'pre-commit run --all-files' locally and commit the changes."
            git diff
            exit 1
          fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build MCP Server image
        run: |
          # Retry logic for transient Docker Hub failures (504 Gateway Timeout, etc.)
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Build attempt $attempt of $max_attempts..."
            if docker build -t bi-agent-mcp:test -f config/docker/mcp-server.Dockerfile .; then
              echo "✓ Build succeeded on attempt $attempt"
              exit 0
            fi
            if [ $attempt -lt $max_attempts ]; then
              wait_time=$((attempt * 30))
              echo "Build failed, waiting ${wait_time}s before retry..."
              sleep $wait_time
            fi
            attempt=$((attempt + 1))
          done
          echo "❌ Build failed after $max_attempts attempts"
          exit 1

      - name: Validate docker-compose
        run: |
          # Explicit compose files required because docker-compose.yml was removed
          # as part of Docker Local Optimization (infra/app split).
          docker compose -f docker-compose.infra.yml config
          docker compose -f docker-compose.infra.yml -f docker-compose.app.yml config
          docker compose -f docker-compose.infra.yml -f docker-compose.observability.yml config

  database-init:
    name: Database Initialization Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: control_plane
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Test control-plane database initialization
        run: |
          # Apply control-plane scripts in order
          for file in data/database/control-plane/*.sql; do
            echo "Applying $file..."
            PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -f "$file" || exit 1
          done
          echo "✓ Control-plane database initialized successfully"

      - name: Verify control-plane schema structure
        run: |
          # Basic verification that tables were created
          PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -c "\dt" | grep -q "query_pairs" || exit 1
          PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -c "\dt" | grep -q "feedback" || exit 1
          PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -c "\dt" | grep -q "schema_embeddings" || exit 1
          echo "✓ Critical control-plane tables verified"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check for UI changes
        id: changes
        run: |
          # For pull requests, compare against base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            # For pushes, compare against previous commit
            BASE_SHA="${{ github.event.before }}"
          fi

          # Check if any UI-related files changed
          if git diff --name-only "$BASE_SHA" HEAD 2>/dev/null | grep -qE '^ui/|^README\.md$'; then
            echo "ui_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "ui_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.changes.outputs.ui_changed == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        if: steps.changes.outputs.ui_changed == 'true'
        working-directory: ui
        run: npm ci

      - name: Build UI
        if: steps.changes.outputs.ui_changed == 'true'
        working-directory: ui
        run: npm run build

      - name: Skip UI build (no changes)
        if: steps.changes.outputs.ui_changed != 'true'
        run: echo "No UI changes detected, skipping build"
