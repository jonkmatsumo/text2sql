services:
  postgres-db:
    # Upgrade to pgvector image to support vector extension
    image: pgvector/pgvector:pg16
    container_name: pagila_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root_password}
      POSTGRES_DB: pagila
    volumes:
      # Mount initialization scripts (Schema -> Data -> Permissions)
      # They execute in alphanumeric order of filenames
      - ./database/init-scripts:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Exposed to host for DBeaver/manual inspection
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pagila"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - bi_net

  mcp-server:
    build: ./mcp-server
    container_name: bi_agent_core
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: pagila
      DB_USER: bi_agent_ro
      DB_PASS: secure_agent_pass
    ports:
      - "8000:8000"
    networks:
      - bi_net
    restart: unless-stopped

volumes:
  pg_data:

networks:
  bi_net:
    driver: bridge
