[pytest]
# Root-level pytest config - collect tests from both agent and mcp-server
testpaths = agent/tests mcp-server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Path management handled by root conftest.py
# pythonpath removed - conftest.py ensures mcp-server is before agent
# Use importlib import mode to avoid module conflicts when collecting from multiple test dirs
# This ensures test files are imported correctly even when both test dirs exist
addopts = --import-mode=importlib

# Markers for test categorization
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
