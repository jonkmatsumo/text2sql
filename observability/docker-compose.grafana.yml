version: "3.8"

services:
  grafana:
    build: observability/grafana
    container_name: text2sql_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - text2sql_net
    depends_on:
      - agent-control-db

volumes:
  grafana_data:

networks:
  text2sql_net:
    external: true
