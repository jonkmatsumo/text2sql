[pytest]
# Root-level pytest config - collect tests from both agent and mcp-server
testpaths = agent/tests mcp-server/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Set pythonpath for mcp-server tests (from src imports)
# Agent tests handle their own path in conftest.py
pythonpath = mcp-server
# Use importlib import mode to avoid module conflicts when collecting from multiple test dirs
# This ensures test files are imported correctly even when both test dirs exist
addopts = --import-mode=importlib
