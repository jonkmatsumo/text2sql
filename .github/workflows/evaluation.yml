name: Golden Dataset Evaluation

on:
  workflow_dispatch:
    inputs:
      dataset_mode:
        description: "Dataset mode"
        required: true
        default: "synthetic"
        type: choice
        options:
          - synthetic
          - pagila
      db_name:
        description: "Database name"
        required: false
        default: "query_target"
        type: string

env:
  # Test database credentials (ephemeral CI database, not production)
  TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'ci_test_password_placeholder' }}
  DB_NAME: ${{ github.event.inputs.db_name || 'query_target' }}
  DATASET_MODE: ${{ github.event.inputs.dataset_mode || 'synthetic' }}

jobs:
  evaluate:
    name: Run Golden Dataset Evaluation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ env.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ env.DB_NAME || 'query_target' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e "./agent[test]"
          pip install -e "./mcp-server[test]"

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Initialize database
        env:
          PGPASSWORD: ${{ env.TEST_DB_PASSWORD }}
        run: |
          # Run database initialization scripts
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/01-schema.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/02-data.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/03-permissions.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/04-vector-setup.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/05-multi-tenancy.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/06-few-shot.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/07-caching.sql || true
          psql -h localhost -U postgres -d ${{ env.DB_NAME }} -f database/init-scripts/09-golden-dataset.sql || true

      - name: Seed Golden Dataset
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ${{ env.DB_NAME }}
          DB_USER: postgres
          DB_PASS: ${{ env.TEST_DB_PASSWORD }}
        run: |
          cd mcp-server
          python3 scripts/seed_golden_dataset.py

      - name: Run evaluation suite
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ${{ env.DB_NAME }}
          DB_USER: postgres
          DB_PASS: ${{ env.TEST_DB_PASSWORD }}
        run: |
          cd agent
          python3 scripts/run_evaluation.py --tenant-id 1

      - name: Generate evaluation report
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ${{ env.DB_NAME }}
          DB_USER: postgres
          DB_PASS: ${{ env.TEST_DB_PASSWORD }}
        run: |
          cd agent
          python3 scripts/evaluation_metrics.py --days 1 > evaluation_report.txt

      - name: Upload evaluation report
        uses: actions/upload-artifact@v6
        with:
          name: evaluation-report
          path: agent/evaluation_report.txt

      - name: Check accuracy threshold
        run: |
          # Parse report and fail if accuracy below threshold
          # (Implementation would parse evaluation_report.txt)
          echo "Accuracy check would go here"
