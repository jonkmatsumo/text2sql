services:
  postgres-db:
    # Upgrade to pgvector image to support vector extension
    image: pgvector/pgvector:pg16
    container_name: pagila_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root_password}
      POSTGRES_DB: pagila
    volumes:
      # Mount initialization scripts (Schema -> Data -> Permissions)
      # They execute in alphanumeric order of filenames
      - ./database/init-scripts:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Exposed to host for DBeaver/manual inspection
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d pagila" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - text2sql_net

  seeder:
    image: text2sql-mcp-server:latest
    container_name: text2sql_seeder
    command: python -m mcp_server.seeding.cli
    build: ./mcp-server
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: pagila
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
    volumes:
      - ./database/queries:/app/queries:ro
    networks:
      - text2sql_net

  mcp-server:
    build: ./mcp-server
    container_name: text2sql_core
    depends_on:
      postgres-db:
        condition: service_healthy
      seeder:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: pagila
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-1}
    ports:
      - "8000:8000"
    networks:
      - text2sql_net
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: streamlit/Dockerfile
    container_name: text2sql_streamlit
    depends_on:
      mcp-server:
        condition: service_started
      mlflow-server:
        condition: service_started
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-5.2}
      MCP_SERVER_URL: http://mcp-server:8000/mcp
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-25}
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: pagila
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
    ports:
      - "8501:8501"
    volumes:
      # Mount for development (hot reload)
      - ./streamlit:/app/streamlit
      - ./agent:/app/agent
    networks:
      - text2sql_net
    restart: unless-stopped

  mlflow-server:
    build: ./mlflow-server
    container_name: mlflow_tracking
    depends_on:
      postgres-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # MLflow backend store (PostgreSQL)
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-root_password}@postgres-db:5432/mlflow
      # Artifact store (MinIO S3-compatible)
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts/
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5001:5000"
    command: >
      sh -c "mlflow server  --host 0.0.0.0  --port 5000  --backend-store-uri $${MLFLOW_BACKEND_STORE_URI}  --default-artifact-root $${MLFLOW_DEFAULT_ARTIFACT_ROOT}  --allowed-hosts 'mlflow-server,mlflow-server:5000,localhost,localhost:5000,localhost:5001'"
    networks:
      - text2sql_net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: mlflow_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - mlflow_artifacts:/data
    command: server /data --console-address ":9001"
    networks:
      - text2sql_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  pg_data:
  mlflow_artifacts:


networks:
  text2sql_net:
    driver: bridge
