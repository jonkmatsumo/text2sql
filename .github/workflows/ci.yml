name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: |
          # Run pre-commit hooks (may modify files)
          pre-commit run --all-files || true

          # Check if any files were modified
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Pre-commit hooks modified files. Please run 'pre-commit run --all-files' locally and commit the changes."
            git diff
            exit 1
          fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build MCP Server image
        run: |
          cd mcp-server
          docker build -t bi-agent-mcp:test .

      - name: Validate docker-compose
        run: |
          # Explicit compose files required because docker-compose.yml was removed
          # as part of Docker Local Optimization (infra/app split).
          docker compose -f docker-compose.infra.yml config
          docker compose -f docker-compose.infra.yml -f docker-compose.app.yml config
          docker compose -f docker-compose.infra.yml -f observability/docker-compose.observability.yml config

  database-init:
    name: Database Initialization Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: control_plane
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Test control-plane database initialization
        run: |
          # Apply control-plane scripts in order
          for file in database/control-plane/*.sql; do
            echo "Applying $file..."
            PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -f "$file" || exit 1
          done
          echo "✓ Control-plane database initialized successfully"

      - name: Verify control-plane schema structure
        run: |
          # Basic verification that tables were created
          PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -c "\dt" | grep -q "query_pairs" || exit 1
          PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -c "\dt" | grep -q "feedback" || exit 1
          PGPASSWORD=test_password psql -h localhost -U postgres -d control_plane -c "\dt" | grep -q "schema_embeddings" || exit 1
          echo "✓ Critical control-plane tables verified"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
