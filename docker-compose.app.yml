services:
  seeder:
    image: text2sql-mcp-server:latest
    container_name: text2sql_seeder
    command: sleep infinity
    depends_on:
      postgres-db:
        condition: service_healthy
      agent-control-db:
        condition: service_started
      memgraph:
        condition: service_started
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-synthetic}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      CONTROL_DB_HOST: agent-control-db
      CONTROL_DB_PORT: 5432
      CONTROL_DB_NAME: agent_control
      CONTROL_DB_USER: ${CONTROL_DB_USER:-postgres}
      CONTROL_DB_PASS: ${CONTROL_DB_PASSWORD:-control_password}
      DB_ISOLATION_ENABLED: "true"
      SPACY_ENABLED: "true"
      MEMGRAPH_URI: bolt://memgraph:7687
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./database/query-target/queries:/app/queries:ro
      - ./database/query-target/01-schema.sql:/app/schema.sql:ro
      - ./database/query-target/patterns:/app/patterns:ro
    networks:
      - text2sql_net

  mcp-server:
    build:
      context: .
      dockerfile: mcp-server/Dockerfile
    image: text2sql-mcp-server:latest
    container_name: text2sql_core
    depends_on:
      postgres-db:
        condition: service_healthy
      agent-control-db:
        condition: service_started
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-synthetic}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      CONTROL_DB_HOST: agent-control-db
      CONTROL_DB_PORT: 5432
      CONTROL_DB_NAME: agent_control
      CONTROL_DB_USER: ${CONTROL_DB_USER:-postgres}
      CONTROL_DB_PASS: ${CONTROL_DB_PASSWORD:-control_password}
      DB_ISOLATION_ENABLED: "true"
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-1}
      MEMGRAPH_URI: bolt://memgraph:7687
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_TRANSPORT: "sse" # SSE transport verified working (Phase 0 audit)
      SPACY_ENABLED: "true"
    ports:
      - "8000:8000"
    networks:
      - text2sql_net
    volumes:
      - ./mcp-server/src:/app/mcp-server/src
      - ./common/src:/app/common/src
      - ./database/query-target/patterns:/app/patterns:ro
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: streamlit_app/Dockerfile
    container_name: text2sql_streamlit
    depends_on:
      mcp-server:
        condition: service_started
      mlflow-server:
        condition: service_started
      agent-control-db:
        condition: service_started
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-5.2}
      MCP_SERVER_URL: http://mcp-server:8000/messages
      MCP_TRANSPORT: sse # Must match mcp-server transport setting
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-25}
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-synthetic}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      CONTROL_DB_HOST: agent-control-db
      CONTROL_DB_PORT: 5432
      CONTROL_DB_NAME: agent_control
      CONTROL_DB_USER: ${CONTROL_DB_USER:-postgres}
      CONTROL_DB_PASS: ${CONTROL_DB_PASSWORD:-control_password}
      DB_ISOLATION_ENABLED: "true"
      MLFLOW_TRACKING_URI: http://mlflow-server:5000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: text2sql-agent
    ports:
      - "8501:8501"
    volumes:
      # Mount for development (hot reload)
      - ./streamlit:/app/streamlit
      - ./agent:/app/agent
      - ./mcp-server:/app/mcp-server
      - ./common/src:/app/common/src
      - ./common/tests:/app/common/tests
    networks:
      - text2sql_net
    restart: unless-stopped

networks:
  text2sql_net:
    external: true
