services:
  seeder:
    image: text2sql-mcp-server:latest
    command: sleep infinity
    depends_on:
      postgres-db:
        condition: service_healthy
      agent-control-db:
        condition: service_started
      memgraph:
        condition: service_started
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-query_target}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      CONTROL_DB_HOST: agent-control-db
      CONTROL_DB_PORT: 5432
      CONTROL_DB_NAME: agent_control
      CONTROL_DB_USER: ${CONTROL_DB_USER:-postgres}
      CONTROL_DB_PASS: ${CONTROL_DB_PASSWORD:-control_password}
      DB_ISOLATION_ENABLED: "true"
      SPACY_ENABLED: "true"
      MEMGRAPH_URI: bolt://memgraph:7687
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./data/database/query-target/queries:/app/queries:ro
      - ./data/database/query-target/01-schema.sql:/app/schema.sql:ro
      - ./data/database/query-target/patterns:/app/patterns:ro
    networks:
      - text2sql_net

  mcp-server:
    build:
      context: .
      dockerfile: config/docker/mcp-server.Dockerfile
    image: text2sql-mcp-server:latest
    depends_on:
      postgres-db:
        condition: service_healthy
      agent-control-db:
        condition: service_started
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-query_target}
      DATASET_MODE: ${DATASET_MODE:-synthetic}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      CONTROL_DB_HOST: agent-control-db
      CONTROL_DB_PORT: 5432
      CONTROL_DB_NAME: agent_control
      CONTROL_DB_USER: ${CONTROL_DB_USER:-postgres}
      CONTROL_DB_PASS: ${CONTROL_DB_PASSWORD:-control_password}
      DB_ISOLATION_ENABLED: "true"
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-1}
      MEMGRAPH_URI: bolt://memgraph:7687
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MCP_TRANSPORT: "sse" # SSE transport verified working (Phase 0 audit)
      SPACY_ENABLED: "true"
      INTERNAL_AUTH_TOKEN: ${INTERNAL_AUTH_TOKEN:-}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector-svc:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: text2sql-mcp-server
    ports:
      - "8000:8000"
    networks:
      - text2sql_net
    volumes:
      - ./mcp-server/src:/app/mcp-server/src
      - ./src:/app/src

      - ./data/database/query-target/patterns:/app/patterns:ro
    restart: unless-stopped

  agent-service:
    build:
      context: .
      dockerfile: config/docker/agent-service.Dockerfile
    image: text2sql-agent-service:latest
    depends_on:
      mcp-server:
        condition: service_started
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-5.2}
      MCP_SERVER_URL: http://mcp-server:8000/messages
      MCP_TRANSPORT: sse
      INTERNAL_AUTH_TOKEN: ${INTERNAL_AUTH_TOKEN:-}
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-25}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector-svc:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: text2sql-agent-service
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-query_target}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass

    ports:
      - "8081:8081"
    volumes:
      - ./agent:/app/agent
      - ./mcp-server:/app/mcp-server
      - ./src:/app/src
    networks:
      - text2sql_net
    restart: unless-stopped

  ui-api-gateway:
    build:
      context: .
      dockerfile: config/docker/ui-api-gateway.Dockerfile
    image: text2sql-ui-api-gateway:latest
    depends_on:
      mcp-server:
        condition: service_started
    environment:
      MCP_SERVER_URL: http://mcp-server:8000/messages
      MCP_TRANSPORT: sse
      INTERNAL_AUTH_TOKEN: ${INTERNAL_AUTH_TOKEN:-}
    ports:
      - "8082:8082"
    volumes:
      - ./src:/app/src
      - ./agent:/app/agent
    networks:
      - text2sql_net
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: config/docker/streamlit-app.Dockerfile
    depends_on:
      mcp-server:
        condition: service_started

      agent-control-db:
        condition: service_started
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-5.2}
      MCP_SERVER_URL: http://mcp-server:8000/messages
      MCP_TRANSPORT: sse # Must match mcp-server transport setting
      AGENT_SERVICE_URL: http://agent-service:8081
      UI_API_URL: http://ui-api-gateway:8082
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-25}
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-query_target}
      DB_USER: text2sql_ro
      DB_PASS: secure_agent_pass
      CONTROL_DB_HOST: agent-control-db
      CONTROL_DB_PORT: 5432
      CONTROL_DB_NAME: agent_control
      CONTROL_DB_USER: ${CONTROL_DB_USER:-postgres}
      CONTROL_DB_PASS: ${CONTROL_DB_PASSWORD:-control_password}
      DB_ISOLATION_ENABLED: "true"

      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector-svc:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_SERVICE_NAME: text2sql-agent
    ports:
      - "8501:8501"
    volumes:
      # Mount for development (hot reload)
      - ./agent:/app/agent
      - ./mcp-server:/app/mcp-server
      - ./src:/app/src
      - ./common/tests:/app/common/tests
    networks:
      - text2sql_net
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: config/docker/ui.Dockerfile
      target: development
    image: text2sql-ui:latest
    depends_on:
      - ui-api-gateway
      - agent-service
    environment:
      VITE_AGENT_SERVICE_URL: ${VITE_AGENT_SERVICE_URL:-http://localhost:8081}
      VITE_UI_API_URL: ${VITE_UI_API_URL:-http://localhost:8082}
      VITE_INTERNAL_AUTH_TOKEN: ${INTERNAL_AUTH_TOKEN:-}
    ports:
      - "${UI_PORT:-3005}:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    networks:
      - text2sql_net
    restart: unless-stopped

networks:
  text2sql_net:
    external: true
