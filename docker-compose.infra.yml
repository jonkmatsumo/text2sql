# Infrastructure Services
# Data is persisted to ./local-data/ on the host.

services:
  postgres-db:
    # Upgrade to pgvector image to support vector extension
    image: pgvector/pgvector:0.7.0-pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root_password}
      POSTGRES_DB: ${DB_NAME:-query_target}
    volumes:
      # Mount initialization scripts (Schema -> Data -> Permissions)
      # They execute in alphanumeric order of filenames
      - ./data/database/query-target:/docker-entrypoint-initdb.d
      - ./local-data/postgres-db:/var/lib/postgresql/data
    ports:
      - "5432:5432" # Exposed to host for DBeaver/manual inspection
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME:-query_target}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - text2sql_net

  # Control-plane database for agent metadata, cache, and policies
  agent-control-db:
    image: pgvector/pgvector:0.7.0-pg16
    environment:
      POSTGRES_USER: ${CONTROL_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${CONTROL_DB_PASSWORD:-control_password}
      POSTGRES_DB: agent_control
    volumes:
      - ./data/database/control-plane:/docker-entrypoint-initdb.d
      - ./local-data/agent-control-db:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agent_control"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - text2sql_net

  memgraph:
    # Using latest because pinned 2.14.x tags lack ARM64 support
    # and memgraph-platform is deprecated, but latest still works for multi-arch.
    image: memgraph/memgraph-platform:latest
    ports:
      - "7687:7687"
      - "7444:7444"
      - "${MEMGRAPH_LAB_PORT:-3000}:3000"
    networks:
      - text2sql_net
    volumes:
      - ./local-data/memgraph:/var/lib/memgraph

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - ./local-data/minio:/data
    command: server /data --console-address ":9001"
    networks:
      - text2sql_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  text2sql_net:
    external: true
