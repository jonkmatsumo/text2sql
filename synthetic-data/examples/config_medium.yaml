# Medium preset configuration for more realistic testing scenarios
# Generates ~1.8M transactions over 91 days (Q1 2024)

seed: 42

scale:
  customers: 10000
  accounts_per_customer_min: 1
  accounts_per_customer_max: 4
  merchants: 1000
  txns_per_day: 20000
  cards_per_account_min: 1
  cards_per_account_max: 4

time_window:
  start_date: "2024-01-01"
  end_date: "2024-03-31"

distribution:
  # Stronger seasonality for more realistic patterns
  seasonality_strength: 0.4
  # Slightly lower alpha = heavier tail
  long_tail_alpha: 1.8
  # Slightly more high-risk customers
  risk_tier_weights: [0.65, 0.22, 0.10, 0.03]
  # Lower alpha = more large transactions
  transaction_amount_pareto_alpha: 1.3
  # Lower alpha = more concentration on popular merchants
  merchant_popularity_zipf_alpha: 1.4

rates:
  dispute_rate: 0.008
  refund_rate: 0.025
  decline_rate: 0.035
  fraud_rate: 0.0015
  emulator_rate: 0.04
  freeze_rate: 0.003
  chargeback_rate: 0.006

output:
  csv: true
  parquet: true
  include_row_hashes: true
  include_file_hashes: true
  compression: snappy
